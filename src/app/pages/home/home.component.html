<div class="flex flex-col mt-4">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-4 lg:-mx-6">
    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
      <div
        class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg"
      >
        <div class="search-bar-container relative">
          <input
            type="text"
            placeholder="Search"
            class="search-bar-input rtl"
            [value]="searchValue"
            (input)="onSearchInputChange($event)"
          />
          <button
            type="submit"
            class="search-bar-button rtl"
            (click)="filterData()"
          >
            Search
          </button>
        </div>

        <div *ngIf="filteredData">
          <ul>
            <li *ngFor="let category of filteredData">
              <strong>{{ category.Code }}</strong>
              <ul>
                <li *ngFor="let item of category.list">
                  {{ item.Name }} - {{ item.Status }}
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
